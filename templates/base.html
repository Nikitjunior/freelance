<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

        <div class="container1">
            <div class="logo">
                <a href="/"> <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Логотип"></a>
            </div>
            {% if current_user.is_authenticated %}
                <nav>
                    <ul>
                        <li><a href="/profile">Профиль</a></li>
                        <li><a href="/orders">Заказы</a></li>
                        <li><a href="/accepted_orders">Принятые заказы</a></li>
                        <li><a href="/create_order">Создать заказ</a></li>
                        <li><a href="/chat">Чат</a></li>
                    </ul>
                </nav>
            {% endif %}
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <p>&copy; 2024 TalentHarbor</p>
        </div>
    </footer>
</body>

</html>
